faq:
  title: Preguntas Frecuentes
  description: Respuestas a preguntas comunes sobre mis servicios, procesos y enfoques en Vue.js/Nuxt.js.
  categories:
    - title: Experiencia en Vue.js & Nuxt.js
      questions:
        - label: ¿En qué tecnologías te especializas?
          content: |
            Me especializo en Vue.js y Nuxt.js, construyendo aplicaciones web altamente interactivas, responsivas y optimizadas para el rendimiento. Mi experiencia incluye componentes reutilizables, Vue Router, Pinia, renderizado del lado del servidor (SSR) y generación de sitios estáticos (SSG).
        - label: ¿Qué hace que tu enfoque sea único?
          content: |
            Me enfoco en una arquitectura modular y escalable, así como en integraciones de API sin problemas. Mi objetivo es ofrecer interfaces de usuario modernas y ultrarrápidas que funcionen sin problemas en todos los dispositivos, con un fuerte énfasis en el código limpio y el mantenimiento.
        - label: ¿Puedes ayudar con el rendimiento y SEO?
          content: |
            ¡Absolutamente! Aprovecho SSR y SSG de Nuxt.js para mejorar el SEO y el rendimiento, asegurando tiempos de carga rápidos y una experiencia de usuario fluida, incluso en redes móviles o lentas.
    - title: Colaborando Juntos
      questions:
        - label: ¿Cuál es tu proceso al trabajar con clientes?
          content: |
            Mi enfoque está centrado en el cliente: escucho atentamente, comunico claramente y adapto soluciones a tus necesidades específicas. Priorizo la transparencia, las actualizaciones regulares y la resolución colaborativa de problemas a lo largo del proyecto.
        - label: ¿Cómo aseguras la calidad?
          content: |
            Mantengo altos estándares a través de código limpio, pruebas exhaustivas y depuración proactiva. Esto asegura que los problemas se detecten temprano, lo que resulta en una entrega de proyectos más rápida y fluida.
        - label: ¿Cuál es tu disponibilidad y tarifa?
          content: |
            Mi tarifa estándar es de $15/hora. Estoy disponible para proyectos tanto a corto como a largo plazo, y estoy comprometido a ofrecer valor y resultados para cada cliente.
    - title: Detalles del Proyecto
      questions:
        - label: ¿Qué tipos de proyectos realizas?
          content: |
            Trabajo en una variedad de proyectos web, desde páginas de destino hasta aplicaciones web complejas. Ya sea que necesites una nueva construcción, un rediseño o una optimización del rendimiento, puedo ayudar a dar vida a tu visión.
        - label: ¿Cómo manejas las integraciones de API?
          content: |
            Tengo una amplia experiencia integrando APIs RESTful para ofrecer datos dinámicos y en tiempo real de manera fluida y receptiva, asegurando que tu aplicación sea potente y fácil de usar.
        - label: ¿Cómo comenzamos?
          content: |
            ¡Simplemente contáctame! Discutiremos tus objetivos, requisitos y cronograma. Proporcionaré un plan claro y una estimación, y avanzaremos juntos para crear una aplicación web de alto rendimiento y visualmente impresionante.
