faq:
  title: Preguntas Frecuentes
  description: Respuestas a preguntas comunes sobre mi experiencia, experiencia técnica y cómo trabajo.
  categories:
    - title: Experiencia Técnica
      questions:
        - label: ¿En qué tecnologías te especializas?
          content: |
            Me especializo en Vue.js y Nuxt.js con 4 años de experiencia construyendo plataformas SaaS y aplicaciones web escalables. Mi experiencia incluye TypeScript, Vue Router, Pinia, renderizado del lado del servidor (SSR), generación de sitios estáticos (SSG) y arquitecturas basadas en APIs. He integrado más de 30 APIs REST y diseñado pipelines de CI/CD con GitHub Actions.
        - label: ¿En qué tipos de proyectos has trabajado?
          content: |
            He desarrollado y mantenido múltiples plataformas SaaS incluyendo sistemas de gestión de citas, soluciones de inventario, integraciones de pagos, sitios web auto-generados y funcionalidades impulsadas por IA. Me enfoco en la propiedad del frontend mientras colaboro con equipos backend para entregar productos completos y centrados en el usuario.
        - label: ¿Cómo aseguras la calidad del código?
          content: |
            Sigo las mejores prácticas incluyendo TypeScript para seguridad de tipos, revisiones exhaustivas de código, depuración proactiva y principios de arquitectura limpia. En mi rol más reciente, migré una base de código a TypeScript lo que redujo los errores en producción en un 30%, y realicé más de 20 revisiones de código para mantener altos estándares en el equipo.
    - title: Trabajando Juntos
      questions:
        - label: ¿Cómo colaboras con equipos?
          content: |
            Prospero en entornos colaborativos, trabajando estrechamente con equipos backend para diseñar contratos de API, participando en revisiones de código y contribuyendo a decisiones de arquitectura de sistemas. He diseñado más de 10 contratos de API siguiendo principios DDD y participo activamente en colaboración multifuncional.
        - label: ¿Cuál es tu enfoque para la resolución de problemas?
          content: |
            Me enfoco en entender la causa raíz y entregar soluciones reflexivas. He resuelto más de 80 bugs en entornos de producción y staging, siempre priorizando la estabilidad y experiencia del usuario. Creo en el aprendizaje continuo: actualmente estoy explorando Go para entender mejor la arquitectura backend y el rendimiento.
        - label: ¿Cuál es tu tarifa y disponibilidad?
          content: |
            Mi tarifa estándar es de $15/hora. Estoy disponible tanto para oportunidades por contrato como de tiempo completo, comprometido a entregar soluciones confiables y mantenibles que generen un impacto real.
    - title: Prácticas de Desarrollo
      questions:
        - label: ¿Cómo manejas las integraciones de API?
          content: |
            Tengo amplia experiencia con APIs REST, habiendo integrado más de 30 endpoints con manejo robusto de autenticación, errores y estados de carga. Colaboro con equipos backend desde la fase de diseño para asegurar que los contratos estén bien definidos y sigan las mejores prácticas.
        - label: ¿Cuál es tu experiencia con CI/CD?
          content: |
            He diseñado e implementado pipelines de CI/CD usando GitHub Actions, reduciendo el tiempo de despliegue en un 60%. Me enfoco en automatizar flujos de trabajo, asegurar la calidad del código a través de pruebas automatizadas y agilizar el proceso de lanzamiento para despliegues más rápidos y confiables.
        - label: ¿Cómo te mantienes actualizado con la tecnología?
          content: |
            Estoy constantemente aprendiendo y explorando nuevas tecnologías. Recientemente, he estado profundizando en Go para entender la optimización del rendimiento, patrones de concurrencia y arquitectura backend limpia. Creo en entender el stack completo para construir mejores soluciones frontend.
