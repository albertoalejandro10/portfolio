title: Sobre mí
description: Aprende más sobre mi trayectoria como Ingeniero de Sistemas y Desarrollador Frontend, mi pasión por construir tecnología y mis intereses fuera del trabajo.
content: |
  Hola, soy **Alberto Alejandro**, un Ingeniero de Sistemas y Desarrollador Frontend con sede en Venezuela. Nacido y moldeado por la curiosidad, siempre me he sentido atraído por la forma en que funcionan las cosas, especialmente en el mundo digital. Con el tiempo, esa curiosidad se convirtió en una pasión por construir tecnología que sea útil y significativa.

  Mi formación en ingeniería de sistemas me dio una base sólida en lógica, desarrollo de software, bases de datos y cómo se conectan los sistemas.

  ### Lo que me motiva

  Lo que más me motiva es crear herramientas que hagan la vida cotidiana más fluida y resolver problemas reales con soluciones reflexivas.

  ### Mi rol e intereses

  Aunque he evolucionado hacia un rol centrado en el frontend, disfruto colaborando en el diseño del backend, participando en revisiones de código y aprendiendo cómo encaja cada parte de una aplicación. Últimamente, he estado explorando Go para entender mejor el rendimiento, la concurrencia y la arquitectura backend limpia.

  ### Fuera del trabajo

  Fuera del trabajo, encuentro creatividad y desafío en juegos de estrategia como Age of Empires II o el ritmo rápido de Valorant. Me mantengo con los pies en la tierra a través del deporte: jugando al fútbol o saliendo a correr para resetearme y recargarme.

  ### Siempre aprendiendo

  Siempre estoy aprendiendo, siempre construyendo y siempre curioso por lo que viene después.

  Gracias por pasar. Siéntete libre de explorar mis [proyectos](/projects) o [ponte en contacto](/#contact) si quieres colaborar.
